<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between">
    <h2 mat-dialog-title>Create Product</h2>
    <div class="left-menu">

 
        <div class="navbar-nav">

          <button class="activeComponent btn btn-secondary" id="pdLink" (click)="navigate('pd')">Product Details</button>
          <button [disabled]="!productExist" class="btn btn-secondary" id="udLink" (click)="navigate('ud')">Upload Image</button>

        </div>
   
        </div>
        <div>
          <button class="btn btn-danger mx-2" (click)="cancel()">Cancel</button>
          <button *ngIf="!productExist" class="btn btn-success" (click)="save()">Create</button>

        </div>
    </div>
  </nav>

  <app-product-create-details [hidden]="!isProjectDetails" [createProduct]="createProduct" (createProductChange)="onChildProductChange($event)"></app-product-create-details>
  <app-image-upload [hidden]="!isImageUpload" [productId]="createProduct.id"></app-image-upload>
</mat-dialog-content>
