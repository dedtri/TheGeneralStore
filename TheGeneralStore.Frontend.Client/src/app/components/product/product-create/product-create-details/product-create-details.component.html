<div class="container d-flex justify-content-center">
    <form #form="ngForm" style="width: 60%;">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="productName" name="name" [formControl]="nameControl" (change)="onFormControlChange()">
          <div *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)" class="text-danger">
            <div *ngIf="nameControl.hasError('required')">Name is required.</div>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-select" [formControl]="categoryIdControl" (change)="onFormControlChange()">
                <option value=""></option>
                <option *ngFor="let c of categories.entities" value="{{ c.id }}">{{c.name}}</option>
            </select>
        </div>
          <label for="name" class="form-label">Description</label>
          <textarea style="resize: none; height: 100px;" type="text" class="form-control" id="productDescription" name="description" [formControl]="descriptionControl" (change)="onFormControlChange()"></textarea>
          <label for="name" class="form-label">Price</label>
          <input type="number" class="form-control" id="productPrice" name="price" [formControl]="priceControl" (change)="onFormControlChange()">
        </div>
      </form>
