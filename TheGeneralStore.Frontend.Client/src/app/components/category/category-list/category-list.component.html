<div class="d-flex justify-content-center" style="flex-direction: column; min-height: 50vh;">
    <button class="btn btn-primary my-4" style="margin: auto;" (click)="openCreateDialog()">Create Category</button>
<div id="grid" style="margin: auto;" class="mb-5">
    <div (click)="goCategoryProductList(category.id)" class="projectCard d-flex justify-content-between" style="flex-direction: column; align-items: center;" *ngFor="let category of categories">
        <p class="my-4" style="font-weight: bold; font-size: 18px;">{{ category.name }}</p>
        <p>Products: {{category.products.length}}</p>
        <button class="btn btn-danger" style="width: 50%; margin-bottom: 15px;" (click)="delete(category, $event)">Delete</button>
    </div>
  </div>
</div>
