<div id="loading"></div>

<div class="container my-2 py-5 d-1">
  <form class="my-4 formBox" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="avatar mb-5">
      <img src="assets/fa.png" style="height: 200px;">
    </div>
    <h2 class="form-signin-heading mb-4">Login</h2>
    <label for="email" class="sr-only mb-3">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="credentials.email" class="form-control"
      placeholder="email" required>
    <br />
    <label for="password" class="sr-only mb-3">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control"
      placeholder="Password" required>
    <br />
    <button class="btn btn-lg btn-primary my-3" type="submit" [disabled]="!loginForm.valid">Login</button>
    <button (click)="close()" type="button" class="btn btn-lg btn-primary mx-3">Back</button>

    <div class="errorMsg">
      <div *ngIf="invalidLogin" class="alert">Invalid Email or password.</div>
      <div *ngIf="invalidConn" class="alert">HTTP Response Failure</div>
    </div>

  </form>
</div>
